<div class="pure-g">
    <div class="pure-1-3">
        <textarea id="code">println "hello, world!"</textarea>
    </div>
    <div class="pure-1-3">
        <button class="pure-button" onclick="exec_kiwi()">Execute</button>
    </div>
    <div class="pure-1-3">
        <textarea id="output"></textarea>
    </div>
</div>

<script type="text/javascript">
    function exec_kiwi() {
        fetch("/exec", {
            method: 'post',
            body: document.getElementById('code').value
        }).then((response) => {
            return response.text();
        }).then((res) => {
            document.getElementById('output').value = res;
        }).catch((error) => {
            console.log(error)
        });
    }
</script>
