<div class="container my-5 mt-5 mx-5 px-5">
  <p class="is-size-4 is-capitalized">Let's Talk!</p>
  <p class="is-size-7">Your contact information is used only for consultation and will not be shared with third
    parties.</p>
  <form action="/contact" method="post" id="contact-form" onsubmit="return checkFields();">
    <div class="field">
      <label for="name" class="label is-size-4 has-text-weight-light"></label>
      <div class="control has-icons-left">
        <input type="text" name="name" id="name" class="input form-field" placeholder="Name" autofocus>
        <span class="icon is-left">
          <i class="fa fa-user"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label for="email" class="label is-size-4 has-text-weight-light"></label>
      <div class="control has-icons-left">
        <input type="email" name="email" id="email" class="input form-field" placeholder="Email">
        <span class="icon is-left">
          <i class="fa fa-envelope"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label for="message" class="label is-size-4 has-text-weight-light"></label>
      <textarea name="message" id="message" rows="5" class="textarea is-medium form-field"
        placeholder="Message"></textarea>
    </div>

    <input type="submit" value="Submit" class="button g-recaptcha is-success is-size-6 fuseraft">
  </form>
</div>
